[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "mdformat-ruff"
version = "0.1.1"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["Wu Zhenyu <wuzhenyu@ustc.edu>"]
description = "Mdformat plugin to ruffen Python code blocks"
repository = "https://github.com/Freed-Wu/mdformat-ruff"
readme = "README.md"
license = "MIT"
classifiers = [
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup",
    "Typing :: Typed",
]
keywords = ["mdformat", "markdown", "commonmark", "formatter"]

packages = [
    {include = "mdformat_ruff"},
]
#include = ["mdformat_ruff/py.typed"]

#[tool.poetry.urls]
#"Changelog" = "https://github.com/Freed-Wu/mdformat-ruff/blob/master/CHANGELOG.md"

[tool.poetry.plugins."mdformat.codeformatter"]
"python" = "mdformat_ruff:format_python"

[tool.poetry.dependencies]
python = "^3.7"
mdformat = ">=0.3.0"
ruff = "*"

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"


[tool.isort]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["mdformat_ruff", "tests"]

# Settings for ruff compatibility
profile = "ruff"


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true
